# ====================================================================
# 前端 Deployment
# ====================================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  labels:
    component: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      component: frontend
  template:
    metadata:
      labels:
        component: frontend
    spec:
      containers:
      - name: frontend
        image: jerrybaijy/todos-fullstack-frontend:latest 
        ports:
        - containerPort: 80
        # 配置后端 API 地址
        env:
        - name: REACT_APP_API_URL
          # 后端 Service 的名称是 backend-service，端口是 5000
          value: http://backend-service:5000
        
        

---
# ====================================================================
# 前端 Service (使用 NodePort 以便在 Minikube 外部访问)
# ====================================================================
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  labels:
    component: frontend
spec:
  selector:
    component: frontend
  # 使用 NodePort 类型方便 Minikube 访问
  type: NodePort 
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80