# ====================================================================
# 后端 Deployment (已修正启动命令)
# ====================================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  labels:
    component: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      component: backend
  template:
    metadata:
      labels:
        component: backend
    spec:
      containers:
      - name: backend
        image: jerrybaijy/todos-react-flask-mysql-backend:latest 
        ports:
        - containerPort: 5000 
        
        # 执行 boot.sh 的全部逻辑
        command: ["/bin/sh", "-c"]
        args:
          - |
            # 1. 健壮的等待 MySQL 数据库可用 (db 是 MySQL Service 的名称)
            echo "Waiting for MySQL database (db:3306) to be ready..."
            while ! nc -z db 3306; do 
              sleep 1
            done
            echo "MySQL is ready."
            
            # 2. 数据库迁移 (来自 boot.sh)
            echo "Running database migrations..."
            flask db upgrade
            
            # 3. 启动 Gunicorn 服务器 (来自 boot.sh)
            echo "Starting Gunicorn..."
            # 使用 boot.sh 中完整的启动参数
            exec gunicorn -b :5000 --access-logfile - --error-logfile - run:app
        env:
        # DB_HOST 引用 MySQL Service 的名称 'db'
        - name: DB_HOST
          value: db 
        # 从 Secret 引用数据库用户和密码
        - name: MYSQL_USER
          valueFrom:
            secretKeyRef:
              name: todos-mysql-secret
              key: mysql-user
        - name: MYSQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: todos-mysql-secret
              key: mysql-password
        - name: MYSQL_DATABASE
          value: todos_db
        - name: SECRET_KEY
          value: "change_this_to_a_very_long_random_string" 

---
# ====================================================================
# 后端 Service
# ====================================================================
apiVersion: v1
kind: Service
metadata:
  name: backend-service
  labels:
    component: backend
spec:
  selector:
    component: backend
  ports:
    - protocol: TCP
      port: 5000
      targetPort: 5000