apiVersion: v1
kind: Secret
metadata:
  name: {{ include "todos-app.fullname" . }}-backend-secret
  namespace: {{ .Release.Namespace }}
type: Opaque
stringData:
  SECRET_KEY: {{ .Values.backend.secretKey }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "todos-app.fullname" . }}-backend
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "todos-app.labels" . | nindent 4 }}
    app: backend

spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "todos-app.selectorLabels" . | nindent 6 }}
      app: backend
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "todos-app.selectorLabels" . | nindent 8 }}
        app: backend
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "todos-app.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      initContainers:
      - name: wait-for-mysql
        image: busybox:1.31
        command: ["sh", "-c", "until nslookup {{ include \"todos-app.fullname\" . }}-mysql.$(cat /var/run/secrets/kubernetes.io/serviceaccount/namespace).svc.cluster.local; do echo waiting for mysql; sleep 2; done;"]
      containers:
      - name: backend
        image: {{ .Values.backend.image.repository }}:{{ .Values.backend.image.tag }}
        imagePullPolicy: {{ .Values.backend.image.pullPolicy }}
        env:
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: {{ include "todos-app.fullname" . }}-backend-secret
              key: SECRET_KEY
        - name: MYSQL_USER
          valueFrom:
            secretKeyRef:
              name: {{ include "todos-app.fullname" . }}-mysql-secret
              key: MYSQL_USER
        - name: MYSQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ include "todos-app.fullname" . }}-mysql-secret
              key: MYSQL_PASSWORD
        - name: DB_HOST
          value: {{ include "todos-app.fullname" . }}-mysql
        - name: MYSQL_DATABASE
          valueFrom:
            configMapKeyRef:
              name: {{ include "todos-app.fullname" . }}-mysql-config
              key: MYSQL_DATABASE
        ports:
        - containerPort: {{ .Values.backend.port }}
        readinessProbe:
          httpGet:
            path: /api/todos
            port: {{ .Values.backend.port }}
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        livenessProbe:
          httpGet:
            path: /api/todos
            port: {{ .Values.backend.port }}
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        resources:
          {{- toYaml .Values.resources | nindent 12 }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "todos-app.fullname" . }}-backend
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "todos-app.labels" . | nindent 4 }}
    app: backend

spec:
  type: {{ .Values.service.type }}
  selector:
    {{- include "todos-app.selectorLabels" . | nindent 4 }}
    app: backend
  ports:
  - port: {{ .Values.backend.port }}
    targetPort: {{ .Values.backend.port }}
