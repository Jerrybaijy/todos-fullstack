apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "todos-app.fullname" . }}-mysql-config
  namespace: {{ .Release.Namespace }}

data:
  MYSQL_DATABASE: {{ .Values.mysql.database }}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "todos-app.fullname" . }}-mysql-secret
  namespace: {{ .Release.Namespace }}
type: Opaque
stringData:
  MYSQL_ROOT_PASSWORD: {{ .Values.mysql.rootPassword }}
  MYSQL_USER: {{ .Values.mysql.user }}
  MYSQL_PASSWORD: {{ .Values.mysql.password }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "todos-app.fullname" . }}-mysql
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "todos-app.labels" . | nindent 4 }}
    app: mysql

spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "todos-app.selectorLabels" . | nindent 6 }}
      app: mysql
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "todos-app.selectorLabels" . | nindent 8 }}
        app: mysql
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "todos-app.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
      - name: mysql
        image: {{ .Values.mysql.image.repository }}:{{ .Values.mysql.image.tag | default .Chart.AppVersion }}
        imagePullPolicy: {{ .Values.mysql.image.pullPolicy }}
        envFrom:
        - configMapRef:
            name: {{ include "todos-app.fullname" . }}-mysql-config
        - secretRef:
            name: {{ include "todos-app.fullname" . }}-mysql-secret
        ports:
        - containerPort: 3306
        volumeMounts:
        - name: mysql-data
          mountPath: /var/lib/mysql
        command:
        - --default-authentication-plugin=mysql_native_password
        readinessProbe:
          exec:
            command:
            - mysqladmin
            - ping
            - -h
            - localhost
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        livenessProbe:
          exec:
            command:
            - mysqladmin
            - ping
            - -h
            - localhost
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        resources:
          {{- toYaml .Values.resources | nindent 12 }}
      volumes:
      - name: mysql-data
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "todos-app.fullname" . }}-mysql
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "todos-app.labels" . | nindent 4 }}
    app: mysql

spec:
  selector:
    {{- include "todos-app.selectorLabels" . | nindent 4 }}
    app: mysql
  ports:
  - port: 3306
    targetPort: 3306
  clusterIP: None
